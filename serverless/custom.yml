pythonRequirements:
  userPoetry: true
  noDeploy:
    - isort
    - black
    - diagrams
  layer:
    name: ${self:service}-PythonLayer
    compatibleRuntimes:
      - python3.10

apiGatewayCaching:
  enabled: false
  ttlInSeconds: 3600
  perKeyInvalidation:
    requireAuthorization: false
    handleUnauthorizedRequests: Ignore
